<script>
	console.log("start")
	API_URL = 'http://127.0.0.1:5000/hello'
	response = ''

	function write(text) {
		const targetDiv = document.getElementById('abc');
		targetDiv.textContent = targetDiv.textContent + text
	}

	function getText(chunk) {
		chunk = chunk.trim()
		datas = chunk.split('\n\n')
		text = ''		
		for (var i=0; i<datas.length; i++) {
			data = datas[i].slice(6)
			if (data[0] == '[') break
			obj = JSON.parse(data)
			console.log(obj)
			resp = obj.choices[0]
			if(!resp.finish_reason)
				text = text + resp.delta.content
		}
		return text
	}

	function tryIt() {
		write('Hello')
	}
	
	function doIt() {
		function fetchApi(url) {
		  fetch(url)
			.then(response => response.json())
			.then(data => {
			  // Process the fetched data here
			  console.log(data);
			  // You can also update the DOM to display the data, etc.
			})
			.catch(error => {
			  console.error('Error fetching API:', error);
			  // Handle potential errors gracefully
			});
		}

		// Example usage:
		fetchApi(API_URL);
	}
	
	function complete() {
		async function generateOpenAICompletion(promptText) {
		  const apiKey = "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"
		  const endpoint = 'https://api.openai.com/v1/chat/completions';
		  const stream = true
		  const messages = [
								{
									"role": "system",
									"content": "You are a poetic assistant, skilled in explaining complex programming concepts with creative flair."
								},
								{
									"role": "user",
									"content": "Tell me a story."
								}
							]
  
		  const data = {
			model: 'gpt-3.5-turbo',
			messages: messages,
			temperature: 0.7,
			max_tokens: 150,
			top_p: 1.0,
			frequency_penalty: 0.0,
			presence_penalty: 0.0,
			stream: stream
		  };

		  const response = await fetch(endpoint, {
			method: 'POST',
			headers: {
			  'Content-Type': 'application/json',
			  'Authorization': `Bearer ${apiKey}`,
			},
			body: JSON.stringify(data),
		  });

		  if (!response.ok) {
			const message = `An error has occurred: ${response.status}`;
			throw new Error(message);
		  }

		  if (stream){
			  const reader = response.body.getReader();
			  try {
				while (true) {
					const { value, done } = await reader.read();
					if (done) break;
					// Assuming each chunk is a complete JSON object
					const chunk = new TextDecoder().decode(value);
					text = getText(chunk)
					//console.log("Received chunk: ", text);
					write(text)
				}
			  } catch (error) {
				console.error("Stream reading failed: ", error);
			  } finally {
				reader.releaseLock();
			  }
		   } else {
				const completion = await response.json();
				return completion;
			}
		}

		console.log('sending request')
		generateOpenAICompletion("Translate the following English text to French: 'Hello, world!'")
		  .then(completion => console.log(completion))
		  .catch(error => console.error(error));
	
	
	}
		
</script>
